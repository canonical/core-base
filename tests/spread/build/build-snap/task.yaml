summary: Builds the core snap
manual: true

artifacts:
  - core24.artifact

prepare: |
  # for various utilities
  . "$TESTSLIB/prepare-utils.sh"

  # install dependencies
  install_base_deps

execute: |
  # for various utilities
  . "$TESTSLIB/prepare-utils.sh"

  build_base_snap "$PROJECT_PATH"
  
  SNAP_NAME="$(get_core_snap_name)"
  cp "$PROJECT_PATH/$SNAP_NAME" "core24.artifact"
