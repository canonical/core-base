name: Spread tests
on:
  schedule:
    # Weekly sunday testing for bitrot
    - cron: '0 12 * * 0'
  push:
    branches:
      - main
      - 'core[0-9][0-9]'
  pull_request:
    branches:
      - main
      - 'core[0-9][0-9]'

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Cleanup job workspace
        id: cleanup-job-workspace
        run: |
          rm -rf "${{ github.workspace }}"
          mkdir "${{ github.workspace }}"
      - uses: actions/checkout@v2

      - name: x86 build
        run: |
          spread -artifacts=./artifacts google-nested:tests/spread/build/
          find ./artifacts -type f -name "*.artifact" -exec cp {} "${{ github.workspace }}" \;
      
      - name: arm64 build
        run: |
          spread-arm -artifacts=./artifacts google-nested-arm:tests/spread/build/
          find ./artifacts -type f -name "*.artifact" -exec cp {} "${{ github.workspace }}" \;

      - uses: actions/upload-artifact@v2
        with:
          name: core-snap
          path: "${{ github.workspace }}/core24.artifact"

      - name: Discard spread workers
        if: always()
        run: |
          shopt -s nullglob
          for r in .spread-reuse.*.yaml; do
            spread -discard -reuse-pid="$(echo "$r" | grep -o -E '[0-9]+')"
          done

  tests-main-stable:
    needs: build
    uses: ./.github/workflows/tests-main.yml
    with:
      snapd_branch: stable

  tests-main-edge:
    needs: build
    uses: ./.github/workflows/tests-main.yml
    with:
      snapd_branch: edge

  tests-snapd-stable:
    needs: build
    uses: ./.github/workflows/tests-snapd.yml
    with:
      snapd_branch: stable

  tests-snapd-edge:
    needs: build
    uses: ./.github/workflows/tests-snapd.yml
    with:
      snapd_branch: edge
